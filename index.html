<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ficha de libro</title>
</head>

<body class="p-3">
    <h2>Ficha de libro</h2>
    <img src="book-icon.png" height="100">
    <p> Este formulario permite ingresar fichas de libros para la bliblioteca.</p>
    <form style="background-color:slategrey" class="p-3">
        <div class="mb-3">
            <label for="titulo">Título:</label>
            <input type="text" required>
        </div>
        <div class="mb-3">
            <label>Autor:</label>
            <input>
        </div>
        <div class="mb-3">
            <label for="titulo">Número de Páginas:</label>
            <input type="number" min="1" max="999">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                Ficción
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                No ficción
            </label>
          </div>

        <button type="submit">Ingresar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
